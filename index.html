<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Brust</title>

  <link rel="stylesheet" href="styles/style.css">
  <!--Set up Tailwind + Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind-->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <!-- Font awesome icon -->
  <script src="https://kit.fontawesome.com/e182c4ca29.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar section start -->
  <main class="container mx-auto">
    <nav>
      <div class="flex justify-around items-center h-32 bg-[#F85559] rounded-full mb-14 text-white">

        <div class="flex items-center gap-8">
          <a class="">Home</a>
          <a class="">About Us</a>
          <a class="">Shop</a>
          <a class="">All Fruits</a>
        </div>

        <div class="flex items-center text-center gap-2">
          <img class="w-14 h-16" src="./images/logo.png" alt="">
          <h4 class="text-4xl">Fruit Burst</h4>
        </div>

        <div class="flex-none gap-2">
          <div class="flex form-control w-96 h-14">
            <input type="text" placeholder="Search" class="input input-bordered rounded-full md:w-auto" />
            <!-- <span><i class="fa-solid fa-magnifying-glass border-2"></i></span>  -->
          </div>
        </div>
      </div>
    </nav>

    <!--Banner section start-->
    <div class="carousel w-full">
      <div id="slide1" class="carousel-item relative w-full">
        <img src="./images/banner1.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide4" class="btn btn-circle">❮</a> 
          <a href="#slide2" class="btn btn-circle">❯</a>
        </div>
      </div> 
      <div id="slide2" class="carousel-item relative w-full">
        <img src="./images/banner2.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide1" class="btn btn-circle">❮</a> 
          <a href="#slide3" class="btn btn-circle">❯</a>
        </div>
      </div> 
      <div id="slide3" class="carousel-item relative w-full">
        <img src="./images/banner3.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide2" class="btn btn-circle">❮</a> 
          <a href="#slide4" class="btn btn-circle">❯</a>
        </div>
      </div> 
      <div id="slide4" class="carousel-item relative w-full">
        <img src="./images/banner4.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide3" class="btn btn-circle">❮</a> 
          <a href="#slide1" class="btn btn-circle">❯</a>
        </div>
      </div>
    </div>

    <div class="relative  text-center">
      <h2 class=" text-7xl font-extrabold">Exotic tastes at your <br>doorstep</h2>
      <p class="font-semibold">We supply highly quality organic products</p>
      <button class="btn btn-active bg-[#F85559]">Shop Now</button>

    </div>

  </main>

</body>

</html>
